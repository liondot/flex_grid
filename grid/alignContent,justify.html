<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>align-content | justify-content</title>
  <style>
        * {
      box-shadow: border-box;
    }

    body {
      margin: 0;
    }

    ul {
      padding: 0;
      list-style-type: none;
      border: 5px solid teal;
    }

    li {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: beige;
      border: 3px solid tomato;
      border-radius: 5px;
    }

    .container {
      display: grid;
      height: 500px;
      grid-template-columns: repeat(5, 100px);
      grid-template-rows: repeat(2, 100px);
      gap: 10px;

      align-content: center;
      align-items: center;

      justify-content: space-between;

    }
  </style>
</head>
<body>
  <ul class="container">
    <li class="item">1</li>
    <li class="item">2</li>
    <li class="item">3</li>
    <li class="item">4</li>
    <li class="item">5</li>
    <li class="item">6</li>
    <li class="item">7</li>
    <li class="item">8</li>
    <li class="item">9</li>
    <li class="item">10</li>
  </ul>
</body>
</html>
